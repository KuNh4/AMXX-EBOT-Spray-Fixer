// ================================================================================
// E-BOT Spray Fixer Configuration v2.0
// ================================================================================
//
// This file is automatically executed when the plugin loads.
// Save this file as: addons/amxmodx/configs/ebot_spray_fixer.cfg
//
// Server command: ebot_spray_info - Print plugin status to server console
//
// ================================================================================

// ===========================================================
// Plugin Enabled (0 = OFF, 1 = ON)
// ===========================================================
// Default: 1
// Enable or disable the entire plugin
// 0 = Disabled, 1 = Enabled
// Default: 1
ebot_spray 1

// ===========================================================
// Debug Mode (0 = OFF, 1 = ON)
// ===========================================================
// Shows detailed chat messages for troubleshooting
// Displays: bot spraying info
// Default: 0
ebot_spray_debug 0


// ===========================================================
// Smart Spray System
// ===========================================================
// Spray Type
// 1 - Distance Based Dynamic Spray (long range bursts, closed range sprays)
// 2 - Aim Based Spray (when crosshair is on target shoots)
// Default: 1
ebot_spray_type 1

// Panic Distance (in units)
// When enemy is closer than this distance, bot dumps entire magazine
// Default: 300.0
ebot_spray_distance 300.0

// ===========================================================
// Smart Spray System - Spray Duration
// ===========================================================
// Minimum Spray Time (in seconds)
// Shortest burst duration at maximum range (1800 units)
// Used for long-range controlled bursts
// Default: 0.3
ebot_spray_min_time 0.3

// Maximum Spray Time (in seconds)
// Longest spray duration at panic range threshold
// Used for medium-range sustained fire
// Default: 2.0
ebot_spray_max_time 2.0